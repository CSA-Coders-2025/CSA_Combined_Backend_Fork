<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/base}"
    lang="en">

<!-- page style -->
<th:block layout:fragment="style" th:remove="tag"></th:block>

<!-- page title -->
<th:block layout:fragment="title" th:remove="tag">Palindrome</th:block>

<!-- The 'body' section is defined using Thymeleaf's layout fragment. It will replace the 'body' content in the base layout -->
<th:block layout:fragment="body" th:remove="tag">
    <div class="palindrome-check" style="height: 35vh;">
        <div class="row justify-content-left" style="margin: 2%;">
            <form th:action="@{/palindrome}" method="GET" id="palindromeForm">
                <div>
                    <label for="palindromeField">Enter a word or phrase:</label>
                    <input name="input" id="palindromeField" />
                    <button>Check</button>
                </div>
            </form>
        </div>
        <div th:if="${input != null}">
            <p th:text="'Palindrome Candidate: ' + ${input}"></p>
            <ul>
                <li th:each="check : ${checks}">
                    <span th:text="'Comparing: ' + ${check.left} + ' and ' + ${check.right}"></span>
                    <span th:if="${check.left != check.right}" style="color: red;"> - Mismatch!</span>
                </li>
            </ul>
            <p th:text="${isPalindrome} ? 'Yes, it is a palindrome! ✅' : 'No, it is not a palindrome. ❌'"
                style="font-weight: bold;"></p>
        </div>
    </div>
</th:block>

</html>
