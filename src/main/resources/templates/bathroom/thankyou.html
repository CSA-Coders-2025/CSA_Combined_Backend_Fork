<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">

<!-- page style -->
<th:block layout:fragment="style" th:remove="tag">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container-page {
            max-width: 600px;
        }
        #additionalInput {
            display: none; /* Initially hidden */
        }
        body {
            color: black; 
        }
    </style>
</th:block>

<!-- page title -->
<th:block layout:fragment="title" th:remove="tag">Tinkle Time</th:block>

<!-- The 'body' section is defined using Thymeleaf's layout fragment. It will replace the 'body' content in the base layout -->
<th:block layout:fragment="body" th:remove="tag">
    <div class="container-page py-5 text-center">
        <h1 class="display-4">Thank You!</h1>
        <p class="lead">Your hall pass request has been successfully processed.</p>
        <p class="mt-4">We hope you find your time helpful. If you need further assistance, please reach out to your teacher.</p>
    </div>
</th:block>

</html>
