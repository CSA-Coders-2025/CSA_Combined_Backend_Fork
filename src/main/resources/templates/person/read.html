<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">

<head>
    <title>Person List</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
</head>

<body>
<th:block layout:fragment="body" th:remove="tag">
    <div class="container py-4 bg-primary">
        <header class="pb-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center text-light text-decoration-none">
                <span class="fs-4">Database SQL Person</span>
            </a>
        </header>

        <div class="container py-4 text-light bg-success">

            <h2>Person Viewer</h2>
            <a th:href="@{/mvc/person/create}">Create Person</a>
            <div class="row align-items-md-stretch">
                <table id="personTable" class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th> Student ID </th>
                        <th>User Github ID</th>
                        <th>Person Email</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Kasm Server Needed</th>
                        <th>Profile Picture</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${list}">
                        <td th:text="${person.id}">Person ID</td>
                        <td th:text="${person.sid}">Person ID</td>
                        <td th:text="${person.uid}">Github ID</td>
                        <td th:text="${person.email}">User Email</td>
                        <td th:text="${person.name}">Name</td>
                        <td th:if="${person.getAge() != -1}" th:text="${person.getAge()}">Age</td>
                        <td th:unless="${person.getAge() != -1}" th:text="Unknown">Unknown Age</td>
                        <td th:text="${person.kasmServerNeeded}">Yes/No</td>
                        <td>
                            <img th:src="${person.pfp}" alt="Profile Picture" style="width: 50px; height: 50px; border-radius: 50%;">
                        </td>
                        <td>
                            <a th:href="@{/mvc/person/update/{id}(id = ${person.id})}">Update</a>
                            <a th:href="@{/mvc/person/delete/{id}(id = ${person.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script>
        let table = new DataTable('#personTable');
    </script>
</th:block>
</body>

</html>
