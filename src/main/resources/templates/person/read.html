<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">

<head>
    <title>Person List</title>
    <style>
        /* Make sure images are sized appropriately */
        .custom-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        /* Highlight the sorted column */
        th.sortable:hover {
            cursor: pointer;
            color: #007bff;
        }

        /* Styling for profile picture container */
        .profile-picture-container {
            position: relative;
            display: inline-block;
        }

        /* Initial style for profile picture */
        .profile-picture-container img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            opacity: 1;
            transform-origin: bottom center; /* Set anchor point to bottom center */
        }

        /* Enlarged image when hovering */
        .profile-picture-container:hover img {
            transform: scale(2); /* Enlarges the image */
            opacity: 1;
        }

        /* Styling for the search box */
        .search-container {
            margin-bottom: 20px;
        }
    </style>
    <script>
        // Function to check if an image exists
        function imageExists(url) {
            var img = new Image();
            img.onload = function() {
                return true;
            };
            img.onerror = function() {
                return false;
            };
            img.src = url;
        }

        // Function to update the profile picture link dynamically
        function updateProfilePicture(personId) {
            var imgUrl = 'https://github.com/' + personId + '.png';
            var link = document.getElementById('profile-link-' + personId);
            var img = document.getElementById('profile-img-' + personId);

            if (imageExists(imgUrl)) {
                link.href = imgUrl; // Set link to GitHub profile picture if image exists
            } else {
                link.removeAttribute('href'); // Remove link if no profile picture
            }
        }

        // Function to filter the table based on the search query
        function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toLowerCase();
            table = document.getElementById("personTable");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {  // Start at 1 to skip the header row
                td = tr[i].getElementsByTagName("td");
                let matchFound = false;

                // Check if any of the columns contain the search term
                for (let j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            matchFound = true;
                            break; // No need to check other columns if a match is found
                        }
                    }
                }

                if (matchFound) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }

        window.onload = function() {
            // Update all profile pictures when the page loads
            var personIds = document.querySelectorAll('[data-person-id]');
            personIds.forEach(function(element) {
                var personId = element.getAttribute('data-person-id');
                updateProfilePicture(personId);
            });
        };
    </script>
</head>

<body>
<th:block layout:fragment="body" th:remove="tag">
    <div class="container py-4 bg-primary">
        <!-- Page specific body additions -->
        <header class="pb-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center text-light text-decoration-none">
                <span class="fs-4">Database SQL Person</span>
            </a>
        </header>

        <div class="container py-4 text-light bg-success">
            <h2>Person Viewer</h2>

            <!-- Search box for filtering users -->
            <div class="search-container">
                <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search GHID/UID/UN">
            </div>

            <div class="row align-items-md-stretch">
                <table id="personTable" class="table">
                    <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Github ID</th>
                        <th>Username</th>
                        <th>Kasm</th>
                        <th>Profile Picture</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${list}">
                        <td th:text="${person.id}">Person ID</td>
                        <td>
                            <a th:href="'https://github.com/' + ${person.ghid}" target="_blank" th:text="${person.ghid}">User ghid</a>
                        </td>
                        <td th:text="${person.name}">Name</td>
                        <!-- Custom KSM Image Checkbox -->
                        <td>
                            <img th:src="@{${person.kasmServerNeeded} ? 'https://github.com/user-attachments/assets/da1c6827-8c47-4ba9-a979-980eb3c685cd' : 'https://github.com/user-attachments/assets/53e808fc-3c01-4cae-b403-73116a71122f'}" 
                                 class="custom-checkbox" alt="KSM Status" />
                        </td>
                        <!-- Profile Picture Column -->
                        <td>
                            <div class="profile-picture-container">
                                <!-- Check if person has a profile picture -->
                                <a id="profile-link-${person.id}" data-person-id="${person.id}" target="_blank">
                                    <img id="profile-img-${person.id}" th:src="|https://github.com/${person.ghid}.png|"
                                         alt="Profile Picture"
                                         onerror="this.onerror=null; this.src='https://github.com/user-attachments/assets/13dec9b2-21d6-458e-b099-f5f85ae9caf2';" />
                                </a>
                            </div>
                        </td>

                        <!-- Actions Column (No sorting) -->
                        <td>
                            <a th:href="@{/mvc/person/update/{id}(id = ${person.id})}" class="btn btn-warning btn-sm">Update</a>
                            <a th:href="@{/mvc/person/delete/{id}(id = ${person.id})}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</th:block>
</body>

</html>
