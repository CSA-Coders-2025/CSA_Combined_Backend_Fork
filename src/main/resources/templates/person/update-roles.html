<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
    layout:decorate="~{layouts/style-only}" lang="en">

<th:block layout:fragment="body" th:remove="tag">
    <div class="container py-4">
        <!-- Roles Input Section -->
        <h3>Add Role to User</h3> <!-- Header for Roles section -->

        <form class="form-inline" action="#" th:object="${roleDto}" th:action="@{/mvc/person/update/role}" method="POST"
            onsubmit="(function(event){event.submitter.innerHTML='<span class=\'spinner-border spinner-border-sm\' role=\'status\' aria-hidden=\'true\'></span>';})(event)">

            <div style="display: none;">
                <input type="text" th:field="*{uid}" id="uid" placeholder="Uid Address" required>
            </div>

            <div class="form-group mb-2 mr-sm-2" style="margin-bottom: 10px;">

                <input type="radio" name="roleName" id="role-user" value="ROLE_USER" checked>
                <label for="role-user">User</label><br>

                <input type="radio" id="role-admin" name="roleName" value="ROLE_ADMIN">
                <label for="role-admin">Admin</label><br>

                <input type="radio" id="role-tester" name="roleName" value="ROLE_TESTER">
                <label for="role-tester">Tester</label><br>

                <input type="radio" id="role-teacher" name="roleName" value="ROLE_TEACHER">
                <label for="role-teacher">Teacher</label><br>

                <input type="radio" id="role-student" name="roleName" value="ROLE_STUDENT">
                <label for="role-student">Student</label><br>

            </div>
            <button class="btn btn-secondary btn-sm" type="submit">Add Role</button>
        </form>
    </div>
</th:block>

</html>
