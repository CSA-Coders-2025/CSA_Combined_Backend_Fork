<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">

<head>
    <title>Update Account</title>
    <script>
        // Function to handle image file input
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const base64Image = e.target.result;
                document.getElementById("pfp_preview").src = base64Image; // Set the preview image
                document.getElementById("pfp").value = base64Image; // Set the base64 string in the hidden field
            };
            if (file) {
                reader.readAsDataURL(file); // Read the image file as base64
            }
        }
        /**
         * @Function encodeImageFileAsURL(); //Function to encode image files into Base64 String and set pfp field
         * @Param @File || @Blob fileToConvert, image file to convert into base64
        **/
        function encodeImageFileAsURL(fileToConvert) { //currently unneeded, maybe add image upload?
            const file = fileToConvert;
            var reader = new FileReader();
            reader.onloadend = function() {
                console.log('RESULT', reader.result)
                document.getElementById("pfp").value = reader.result;
            }
            reader.readAsDataURL(file);
        }

        window.addEventListener("load",()=>{ //wait for window to load everything
            /**
             *  @Function CheckImage(); // Function to attempt to load profile picture
             *  @Param @String pfpSrc, string representing the image src to set; Should be in base64 in this case
             *  @Param @Function success, response function on loading success
             *  @Param @Function error, response function on loading error
             **/
            function checkImage(pfpSrc,success,error){
                document.getElementById("github_pfp").onload = success;
                document.getElementById("github_pfp").onerror = error;
                document.getElementById("github_pfp").src = pfpSrc; //attempt to load image
            }
            checkImage(document.getElementById("pfp").value,()=>{
                document.getElementById("github_pfp").style.display = "block"; //unhide image
            }, ()=>{
                console.warn("Couldn't load profile picture"); //warning, this will exist after generated error when image failed
            })

            document.getElementById("addRoleButton").addEventListener("click",()=>{
                var roleNames = [];

                if(document.getElementById("addRole1").checked == true){
                    roleNames.push("ROLE_USER");
                }
                if(document.getElementById("addRole2").checked == true){
                    roleNames.push("ROLE_ADMIN");
                }
                if(document.getElementById("addRole3").checked == true){
                    roleNames.push("ROLE_TESTER");
                }
                if(document.getElementById("addRole4").checked == true){
                    roleNames.push("ROLE_TEACHER");
                }
                if(document.getElementById("addRole5").checked == true){
                    roleNames.push("ROLE_STUDENT");
                }


                if (roleNames.length == 0){return};
                var body = {
                        ghid:document.getElementById("ghid").value,
                        roleNames:roleNames,
                    }
                fetch("/mvc/person/update/roles",{
                    method: "POST",
                    credentials: "include",
                    body: JSON.stringify(body),
                    cache: "no-cache",
                    headers: new Headers({
                        "content-type": "application/json"
                    })
                }).then(function(response){
                    if (response.status !== 200) {
                        const errorMsg = 'Database response error: ' + response.status;
                        alert(errorMsg);
                        document.getElementById("footerInfo").style.color = "red";
                        document.getElementById("footerInfo").innerText = "Failed to update roles";
                        return;
                    }
                    else {
                        document.getElementById("footerInfo").style.color = "green";
                        document.getElementById("footerInfo").innerText = "Successfully updated roles";
                        return;
                    }
                })
            })
        })

        /**
         * @Function validateForm(); // Function to validate the form (password confirmation)
         * @Param @Event event, form Submission event
        **/
        
        function validateForm(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault(); // Prevent form submission
                return;
            }
        }
    </script>

    <title>Person Update</title>
</head>

<body>
<th:block layout:fragment="body" th:remove="tag">
    <!-- Page specific body additions -->
    <div class="container">

                            <!-- Confirm Password Input -->
                            <div class="form-group mb-2 mr-sm-2">
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" id="confirm_password">
                            </div>

                            <!-- Date of Birth Input -->
                            <div class="input-group mb-2 mr-sm-2">
                                <label for="dob">Birth Date:</label>
                                <input type="date" th:field="*{dob}" id="dob">
                                <small th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">Birth Date Error</small>
                            </div>

                            <!-- Checkbox: Kasm Server Needed -->
                            <div class="input-group mb-2 mr-sm-2">
                                <label for="kasmServerNeeded">Kasm Server Needed:</label>
                                <input type="checkbox" th:field="*{kasmServerNeeded}" id="kasmServerNeeded">
                                <small th:if="${#fields.hasErrors('kasmServerNeeded')}" th:errors="*{kasmServerNeeded}">Kasm Server Needed Error</small>
                            </div>
                            <!-- I am hiding this file upload for changing pfp.
                            <div class="input-group mb-2 mr-sm-2"></div>
                                <input type="file" id="pfp_input" accept="image/png, image/jpeg, image/jpg" onchange="previewImage(event)">
                            </div>
                            -->
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Update Account</button>
                        </form>
                    </div>
                    <hr>
                    <!-- Roles Input -->
                    <div  class="jumbotron">
                        <h3>Add Roles:</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th> Role </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td> User </td>
                                    <td>
                                        <input type="checkbox" id="addRole1">
                                    </td>
                                </tr>
                                <tr>
                                    <td> Admin </td>
                                    <td>
                                        <input type="checkbox" id="addRole2">
                                    </td>
                                </tr>
                                <tr>
                                    <td> Tester </td>
                                    <td>
                                        <input type="checkbox" id="addRole3">
                                    </td>
                                </tr>
                                <tr>
                                    <td> Teacher </td>
                                    <td>
                                        <input type="checkbox" id="addRole4">
                                    </td>
                                </tr>
                                <tr>
                                    <td> Student </td>
                                    <td>
                                        <input type="checkbox" id="addRole5">
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th> 
                                        <button type="button" id="addRoleButton">Add Roles</button>
                                    </th> 
                                    <th id="footerInfo"></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

        <div class="row justify-content-md-center">
            <h2>Welcome, Update The Persons Details</h2>
        </div>

        <div class="row justify-content-md-center">
            <div class="col8">
                <div class="jumbotron">
                    <!-- ThymeLeaf allows person abject of the Class Person to be acted upon by the form
                         This is known as a “bean-backed form” or "form-backing bean".
                            th:object - the backend form object (bean object)
                         There are two fields in the Person bean,
                            th:field="*{name}"
                            th:field="*{age}".
                         Each field has supporting line for to show errors in validation
                            th:errors - form input errors added when validation errors occur
                         Reference for CRUD
                            https://www.baeldung.com/spring-boot-crud-thymeleaf
                         Get started with dialects in 5 minutes
                            https://www.thymeleaf.org/doc/articles/standarddialect5minutes.html
                         Reference Bootstrap Form
                            https://getbootstrap.com/docs/4.0/components/forms/#readonly-plain-text
                     -->
                    <!--Read Only Section -->
                    <h3 th:text="'ID: ' + ${person.id}"></h3>
                    <table>
                        <tr th:if="${person.roles.empty}">
                            <td colspan="2"> No Roles </td>
                        </tr>
                        <tr th:each="role : ${person.roles}">
                            <td><span th:text="${role.name}"> Name </span></td>
                        </tr>
                    </table>
                    <!--Update Form -->
                    <form class="form-inline" action="#" th:action="@{/mvc/person/update}" th:object="${person}" method="POST">
                        <!-- Hidden Section, stuff we need to reference to preserve on Update -->
                        <div class="form-group mb-2 mr-sm-2">
                            <label for="id" hidden></label>
                            <input type="text" th:field="*{id}" id="id" hidden class="form-control-plaintext" >
                            <label for="roles" hidden></label>
                            <input type="text" th:field="*{roles}" id="roles" hidden class="form-control-plaintext" >
                            <input type="text" th:field="*{kasmServerNeeded}" id="kasmServerNeeded" hidden class="form-control-plaintext" >
                            <input type="text" th:field="*{pfp}" id="pfp" hidden class="form-control-plaintext" >
                        </div>
                        <!--Update Section -->
                        <div class="form-group mb-2 mr-sm-2">
                            <label for="email">Email:</label>
                            <input type="email" th:field="*{email}" id="email" >
                            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
                        </div>
                        <div sec:authorize="hasRole('ADMIN')" class="form-group mb-2 mr-sm-2">
                            <label for="password">Password:</label>
                            <input type="password" th:field="*{password}" id="password">
                            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                        </div>
                        <div class="form-group mb-2 mr-sm-2">
                            <label for="name">Name:</label>
                            <input type="text" th:field="*{name}" id="name">
                            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
                        </div>
                        <div class="form-group mb-2 mr-sm-2">
                            <label for="dob">Birth Date:</label>
                            <input type="date" th:field="*{dob}" id="dob">
                            <small th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">Birth Date Error</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</th:block>
</body>


</html>
