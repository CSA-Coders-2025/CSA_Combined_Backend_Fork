<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/base}" lang="en">

<head>
    <title>Update Account</title>
    <style>
        /* Basic Styling for Form */
        .container {
            max-width: 900px;
            margin: 20px auto;
        }
        .jumbotron {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        4 {
            margin-bottom: 20px;
            color: #cfcece;
            background-color: #181818;
            padding: 10px;
            border-radius: 4px;
        }

        /* Role Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th {
            text-align: left;
            padding: 10px;
            background-color: #181818;
            border-bottom: 2px solid #ddd;
            border-radius: 4px;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Button Styling */
        .btn-custom {
            background-color: #28a745; /* Same green color for both buttons */
            color: black;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #218838; /* Darker green for hover effect */
        }

        /* Error Messages */
        .error {
            color: red;
            font-size: 12px;
        }
        /* Footer info styling */
        #footerInfo {
            font-size: 14px;
            font-weight: 5px;
        }
    </style>

    <script>
        // JavaScript functions remain the same
        window.addEventListener("load", () => {
            document.getElementById("addRoleButton").addEventListener("click", () => {
                var roleNames = [];

                if (document.getElementById("addRole1").checked == true) {
                    roleNames.push("ROLE_USER");
                }
                if (document.getElementById("addRole2").checked == true) {
                    roleNames.push("ROLE_ADMIN");
                }
                if (document.getElementById("addRole3").checked == true) {
                    roleNames.push("ROLE_TESTER");
                }
                if (document.getElementById("addRole4").checked == true) {
                    roleNames.push("ROLE_TEACHER");
                }
                if (document.getElementById("addRole5").checked == true) {
                    roleNames.push("ROLE_STUDENT");
                }

                if (roleNames.length == 0) { return; }
                var body = {
                    ghid: document.getElementById("ghid").value,
                    roleNames: roleNames,
                }
                fetch("/mvc/person/update/roles", {
                    method: "POST",
                    credentials: "include",
                    body: JSON.stringify(body),
                    cache: "no-cache",
                    headers: new Headers({
                        "content-type": "application/json"
                    })
                }).then(function (response) {
                    if (response.status !== 200) {
                        const errorMsg = 'Database response error: ' + response.status;
                        console.error(errorMsg);
                        document.getElementById("footerInfo").style.color = "red";
                        document.getElementById("footerInfo").innerText = "Failed to update roles.";
                        if (response.status = 403) {
                            document.getElementById("footerInfo").innerText = "Unauthorized action, you must be an admin to update roles.";
                        }
                        return;
                    }
                    else {
                        document.getElementById("footerInfo").style.color = "green";
                        document.getElementById("footerInfo").innerText = "Successfully updated roles";
                        return;
                    }
                })
            })
        });
    </script>

</head>

<body>
    <th:block layout:fragment="body" th:remove="tag">

        <div class="container py-4">
            <!-- Header Section -->
            <header class="pb-3 mb-4 border-bottom border-primary text-light">
                <span class="fs-4">Update Account</span>
            </header>

            <div class="container py-4 text-light bg-primary rounded">
                <div class="container bg-secondary py-4 rounded">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col8">
                                <div class="p-5 mb-4 bg-success text-light rounded-3">
                                    <h3>Update Info</h3> <!-- Header for Update Info section -->
                                    <form class="form-inline" action="#" th:action="@{/mvc/person/update}" th:object="${person}" method="POST" onsubmit="validateForm(event)">
                                        
                                        <!-- Form Fields for Account Update -->
                                        <div class="input-group mb-2 mr-sm-2">
                                            <input type="text" th:field="*{ghid}" id="ghid" hidden>
                                        </div>

                                        <div class="form-group mb-2 mr-sm-2">
                                            <input type="text" th:field="*{name}" id="name" placeholder="Display Name">
                                        </div>

                                        <div class="form-group mb-2 mr-sm-2">
                                            <input type="password" th:field="*{password}" id="password" placeholder="Password">
                                        </div>

                                        <div class="form-group mb-2 mr-sm-2">
                                            <input type="password" id="confirm_password" placeholder="Confirm Password">
                                        </div>

                                        <div class="input-group mb-2 mr-sm-2">
                                            <input type="date" th:field="*{dob}" id="dob">
                                        </div>

                                        <div class="input-group mb-2 mr-sm-2">
                                            <label for="kasmServerNeeded">Request Kasm Server:</label>
                                            <input type="checkbox" th:field="*{kasmServerNeeded}" id="kasmServerNeeded">
                                        </div>

                                        <button type="button" class="btn-custom">Update Account</button>
                                    </form>
                                </div>
                                <hr>
                                <!-- Roles Input Section -->
                                <div class="p-5 mb-4 bg-success text-light rounded-3">
                                    <h3>Add Roles</h3> <!-- Header for Roles section -->
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td>User</td>
                                                <td><input type="checkbox" id="addRole1"></td>
                                            </tr>
                                            <tr>
                                                <td>Admin</td>
                                                <td><input type="checkbox" id="addRole2"></td>
                                            </tr>
                                            <tr>
                                                <td>Tester</td>
                                                <td><input type="checkbox" id="addRole3"></td>
                                            </tr>
                                            <tr>
                                                <td>Teacher</td>
                                                <td><input type="checkbox" id="addRole4"></td>
                                            </tr>
                                            <tr>
                                                <td>Student</td>
                                                <td><input type="checkbox" id="addRole5"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button class="btn-custom" type="button" id="addRoleButton">Add Roles</button>
                                    <div id="footerInfo"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </th:block>
</body>

</html>
