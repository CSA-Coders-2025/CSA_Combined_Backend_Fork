<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts/dist/apexcharts.css">
    <link rel="stylesheet" href="https://preline.co/assets/css/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-neutral-900">

    <div class="m-1 hs-dropdown [--trigger:hover] relative inline-flex">
        <button id="hs-dropdown-hover-event" type="button"
            class="hs-dropdown-toggle py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg borde shadow-2xs focus:outline-hidden disabled:opacity-50 disabled:pointer-events-none 
            bg-neutral-800 border-neutral-700 text-white hover:bg-neutral-700 focus:bg-neutral-700"
            aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
            Actions
            <svg class="hs-dropdown-open:rotate-180 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="m6 9 6 6 6-6" />
            </svg>
        </button>

        <div class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-60 shadow-md rounded-lg mt-2 bg-neutral-800 border border-neutral-700 divide-neutral-700 after:h-4 after:absolute after:-bottom-4 after:start-0 after:w-full before:h-4 before:absolute before:-top-4 before:start-0 before:w-full"
            role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-hover-event">
            <div class="p-1 space-y-0.5">
                <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm focus:outline-hidden text-neutral-400 hover:bg-neutral-700 hover:text-neutral-300 focus:bg-neutral-700"
                    href="#">
                    Newsletter
                </a>
                <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm focus:outline-hidden text-neutral-400 hover:bg-neutral-700 hover:text-neutral-300 focus:bg-neutral-700"
                    href="#">
                    Purchases
                </a>
                <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm focus:outline-hidden text-neutral-400 hover:bg-neutral-700 hover:text-neutral-300 focus:bg-neutral-700"
                    href="#">
                    Downloads
                </a>
                <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm focus:outline-hidden text-neutral-400 hover:bg-neutral-700 hover:text-neutral-300 focus:bg-neutral-700"
                    href="#">
                    Team Account
                </a>
            </div>
        </div>
    </div>

    <!-- add preline js for dropdowns to work -->
    <script src="https://unpkg.com/preline@latest/dist/preline.js"></script>
</body>

</html>
