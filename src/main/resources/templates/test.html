<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts/dist/apexcharts.css">
    <link rel="stylesheet" href="https://preline.co/assets/css/main.min.css">
</head>

<body class="bg-neutral-900">
    <!-- Search Input -->
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
            <svg class="shrink-0 size-4 text-white/60" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
            </svg>
        </div>
        <input type="text"
            class="py-2 ps-10 pe-16 block w-full rounded-lg text-sm focus:outline-hidden 
            focus:border-blue-500 checked:border-blue-500 disabled:opacity-50 
            disabled:pointer-events-none bg-neutral-800 border-neutral-700 text-neutral-400 
            placeholder:text-neutral-400 focus:ring-neutral-600"
            placeholder="Search">
    </div>
    <!-- End Search Input -->
</body>

</html>
