<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
    layout:decorate="~{layouts/base}" lang="en">

<!-- page style -->
<th:block layout:fragment="style" th:remove="tag">
    <style>
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #121212;
            padding: 10px 0;
            font-size: 18px;
        }

        .navbar a {
            margin: 0 15px;
            color: #ebebeb;
            text-decoration: none;
        }

        /* Period Header */
        .period-header {
            background-color: #FFFFFF;
            color: black;
            text-align: cener;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
        }

        /* Container for Tables using Grid */
        .container-page {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            justify-content: center;
            height: calc(100vh - 150px);
            padding-top: 20px;
        }

        /* Table Icon (4 chairs) */
        .table-icon {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .table {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #8B4513;
            /* Brown color for the table */
            transform: translate(-50%, -50%);
            border-radius: 5px;
        }

        .chair {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #333;
            /* Dark color for the chairs */
            border-radius: 50%;
        }

        .chair1 {
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .chair2 {
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .chair3 {
            left: 35px;
            top: 50%;
            transform: translateY(-50%);
        }

        .chair4 {
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
        }

        .table-icon:hover .chair {
            background-color: #FFD700;
            /* Change chair color to yellow on hover */
        }

        /* Button Styling */
        .table-button {
            width: 160px;
            height: 160px;
            background-color: #FFFFFF !important;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: black !important;
            text-align: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Search Bar Styling */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .search-container select {
            width: 300px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .search-container button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #121212;
            color: white;
            border-radius: 4px;
        }

        /* Button Grid Placement */
        #button1 {
            grid-row: 1;
            grid-column: 1;
        }

        #button2 {
            grid-row: 2;
            grid-column: 1;
        }

        #button3 {
            grid-row: 3;
            grid-column: 1;
        }

        #button4 {
            grid-row: 4;
            grid-column: 2;
        }

        #button5 {
            grid-row: 3;
            grid-column: 3;
        }

        #button6 {
            grid-row: 2;
            grid-column: 3;
        }
    </style>
</th:block>

<!-- page title -->
<th:block layout:fragment="title" th:remove="tag">Teacher Toolkit - Period 3</th:block>

<!-- The 'body' section is defined using Thymeleaf's layout fragment. It will replace the 'body' content in the base layout -->
<th:block layout:fragment="body" th:remove="tag">
    <!-- Navigation Bar -->
    <div class="navbar">
        <a th:href="@{/mvc/student/tablesper1}">Period 1</a>
        <a th:href="@{/mvc/student/tablesper3}">Period 3</a>
    </div>

    <!-- Period Header -->
    <div class="period-header">
        Period 3
    </div>

    <!-- Search Dropdown -->
    <div class="search-container">
        <select id="studentDropdown">
            <option value="">Select a student</option>
        </select>
        <button onclick="searchStudent()">Search</button>
    </div>

    <!-- Container for Tables -->
    <div class="container-page">
        <button id="button1" class="table-button" onclick="fetchRequest(1)">
            <div class="table-icon">
                <div class="table"></div>
                <div class="chair chair1"></div>
                <div class="chair chair2"></div>
                <div class="chair chair3"></div>
                <div class="chair chair4"></div>
            </div>
            Table 1
        </button>
        <button id="button2" class="table-button" onclick="fetchRequest(2)">
            <div class="table-icon">
                <div class="table"></div>
                <div class="chair chair1"></div>
                <div class="chair chair2"></div>
                <div class="chair chair3"></div>
                <div class="chair chair4"></div>
            </div>
            Table 2
        </button>
        <button id="button3" class="table-button" onclick="fetchRequest(3)">
            <div class="table-icon">
                <div class="table"></div>
                <div class="chair chair1"></div>
                <div class="chair chair2"></div>
                <div class="chair chair3"></div>
                <div class="chair chair4"></div>
            </div>
            Table 3
        </button>
        <button id="button4" class="table-button" onclick="fetchRequest(4)">
            <div class="table-icon">
                <div class="table"></div>
                <div class="chair chair1"></div>
                <div class="chair chair2"></div>
                <div class="chair chair3"></div>
                <div class="chair chair4"></div>
            </div>
            Table 4
        </button>
        <button id="button5" class="table-button" onclick="fetchRequest(5)">
            <div class="table-icon">
                <div class="table"></div>
                <div class="chair chair1"></div>
                <div class="chair chair2"></div>
                <div class="chair chair3"></div>
                <div class="chair chair4"></div>
            </div>
            Table 5
        </button>
        <button id="button6" class="table-button" onclick="fetchRequest(6)">
            <div class="table-icon">
                <div class="table"></div>
                <div class="chair chair1"></div>
                <div class="chair chair2"></div>
                <div class="chair chair3"></div>
                <div class="chair chair4"></div>
            </div>
            Table 6
        </button>
    </div>
</th:block>
<!-- End of the body fragment -->

<th:block layout:fragment="script" th:remove="tag">
    <script type="text/javascript">
        function loadStudents() {
            const requestBody = {
                period: 3,
                course: "CSA",
                trimester: 2
            };

            fetch('/api/students/find-period', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestBody)
            })
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById("studentDropdown");
                    dropdown.innerHTML = '<option value="">Select a student</option>';

                    data.forEach(student => {
                        const option = document.createElement("option");
                        option.value = student.username;
                        option.textContent = student.username;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => console.error("Error fetching student data:", error));
        }

        function searchStudent() {
            const selectedUsername = document.getElementById("studentDropdown").value;
            if (!selectedUsername) {
                alert("Please select a student.");
                return;
            }

            const criteriaDto = {
                username: selectedUsername,
                course: "CSA",
                trimester: 2,
                period: 3
            };

            fetch('/api/students/find', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(criteriaDto)
            })
                .then(response => response.json())
                .then(data => {
                    const params = new URLSearchParams({
                        username: data.username,
                        course: data.course,
                        trimester: data.trimester,
                        period: data.period
                    });
                    window.location.href = '/mvc/student/studentinfo?' + params.toString();
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Student not found.");
                });
        }

        function fetchRequest(tableNumber) {
            window.location.href = '/mvc/student/tabledetails?table=' + tableNumber + '&period=3';
        }

        window.onload = loadStudents;
    </script>
</th:block>

</html>
