<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #343a40;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="number"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .factorial-step {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }

        .full-calculation {
            margin-top: 10px;
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
        }

        .next-step {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            display: inline-block;
            margin-top: 10px;
        }

        .next-step:hover {
            color: #0056b3;
        }
    </style>
    <script>
        function updateFactorial(num) {
            window.location.href = "/factorial-calculate?num=" + num;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Factorial Calculator</h1>
        <form action="/factorial-calculate" method="get">
            <label for="num">Enter a number:</label>
            <input type="number" id="num" name="num" th:value="${num}" min="0">
            <button type="submit">Calculate</button>
        </form>

        <p class="factorial-step">
            Step Breakdown: <span th:text="${factorialStep}"></span>
        </p>

        <p class="full-calculation">
            Full Calculation: <span th:text="${fullCalculation}"></span>
        </p>

        <p th:if="${num > 1}" class="next-step" th:onclick="'updateFactorial(' + ${nextNum} + ')'" th:text="'Next: ' + ${nextNum} + '!'"></p>
    </div>
</body>
</html>
