<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/base}"
    lang="en">

<!-- page style -->
<th:block layout:fragment="style" th:remove="tag">
    <style>
        .container-page {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #343a40;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #495057;
        }

        input[type="number"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .factorial-step,
        .full-calculation,
        .next-step {
            font-size: 16px;
            color: #212529;
            margin-top: 10px;
        }

        .next-step {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .next-step:hover {
            color: #0056b3;
        }
    </style>
</th:block>

<head>
    <script>
        function updateFactorial(num) {
            window.location.href = "/factorial-calculate?num=" + num;
        }
    </script>
</head>

<!-- page title -->
<th:block layout:fragment="title" th:remove="tag">Factorial</th:block>


<th:block layout:fragment="body" th:remove="tag">
    <div class="container-page">
        <h1>Factorial Calculator</h1>
        <form action="/factorial-calculate" method="get">
            <label for="num">Enter a number:</label>
            <input type="number" id="num" name="num" th:value="${num}" min="0">
            <button type="submit">Calculate</button>
        </form>

        <p class="factorial-step">
            Step Breakdown: <span th:text="${factorialStep}"></span>
        </p>

        <p class="full-calculation">
            Full Calculation: <span th:text="${fullCalculation}"></span>
        </p>

        <p th:if="${num > 1}" class="next-step" th:onclick="'updateFactorial(' + ${nextNum} + ')'"
            th:text="'Next: ' + ${nextNum} + '!'"></p>
    </div>
</th:block>

</html>
